<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people/createPerson}" th:object="${person}">
    <label for="full">Enter full name: </label>
    <input type="text" th:field="*{full}" id="full"/>
    <div style="color:red" th:if="${#fields.hasErrors('full')}" th:errors="*{full}">Name Error</div>
    <br/>
    <label for="birth">Enter year of birth: </label>
    <input type="text" th:field="*{birth}" id="birth"/>
    <div style="color:red" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">Year Error</div>
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
